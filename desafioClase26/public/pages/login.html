<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login Usuario</title>
</head>
<body>
    
    <h1 class="fs-5 text-center text-bg-success p-2">Desafio Clase 26</h1>

    <div class="container mt-3 bg-light border border-3 p-3">
        <div>
            <h2 class="text-primary">Login de Usuario</h2>
            <br>
            <form action="/login" method="post" id="formLogin" autocomplete="off">
                <div class="form-group">
                    <label for="username" class="fs-5 fw-semibold fst-italic">Ingrese su email</label>
                    <input id="username" class="form-control" type="email" name="username" required>
                    <label for="password" class="fs-5 fw-semibold fst-italic mt-4">Ingrese su contrase√±a</label>
                    <input id="password" class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-success mt-3" id="btnLogin" type="submit">Enviar</button>
            </form>
            <hr>
            <button class="btn btn-outline-warning border border-3 border-warning" onclick="window.location='/signup';">Signup</button>
        </div>
    </div>
    <!-- <script src="../js/login.js"></script> -->
</body>
</html>
